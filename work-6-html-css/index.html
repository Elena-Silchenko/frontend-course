<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div>
    <header>
      <div>
        <a href="#"><img src="./img/logo.svg" alt="logo"></a>
      </div>

      <nav>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="">about</a></li>
          <li><a href="">skills</a></li>
          <li><a href="">portfolio</a></li>
          <li><a href="">contact</a></li>
        </ul>

      <div class="d-flex">
        <button class="header-btn" type="button">Hire Me</button>

    <section>

      <div class="info-section">
        <div class="info-section-1">Hi, I am <span>Kartik Bansal</span> &#128075;</div>
        <div class="info-section-2">Creative designer & front-end developer</div>

        <div>
          <img src="./img/avatar.svg" alt="avatar">
        </div>
      </div>

      <!-- Cards -->
      <div class="cards">
        <!-- Card-1 -->
        <div class="card">
          <div>
            <img src="./img/icon1.svg" alt="icon">
          </div>
          <div>
            <div class="card-title">5+</div>
            <div class="card-subtitle">Years of Experience</div>
          </div>
          <div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>

        <!-- Card-2 -->
        <div class="card">
          <div>
            <img src="./img/icon2.svg" alt="icon">
          </div>
          <div>
            <div class="card-title">100+</div>
            <div class="card-subtitle">Completed Projects</div>
          </div>
          <div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>

        <!-- Card-3 -->
        <div class="card">
          <div>
            <img src="./img/icon3.svg" alt="icon">
          </div>
          <div>
            <div class="card-title">50+</div>
            <div class="card-subtitle">Happy Clients</div>
          </div>
          <div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
