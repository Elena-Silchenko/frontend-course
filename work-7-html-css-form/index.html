<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreativ</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="form-container">
      <div class="container">

        <!-- Logo -->
        <div class="wrapper-left bkg-img">
          <div>
            <img src="./img/logo.svg" alt="logo">
          </div>

          <!-- Form -->
          <div class="d-flex">
            <div class="form-conteiner">
              <h1>Let’s get you started</h1>
              <form>
                <div class="margin-bottom">
                  <label for="fname">Full name</label> <br />
                  <input type="text" placeholder="Ade Tiger"/>
                </div>
                <div class="margin-bottom">
                  <label for="email">Email address</label> <br />
                  <input type="text" placeholder="yourname@email.com" />
                </div>
                <div class="margin-bottom">
                  <label for="tel">Phone number</label> <br />
                  <input type="text" placeholder="+234 800 2738 9700" />
                </div>
                <div class="password-field">
                  <label for="password">Create password</label> <br />
                  <input type="password" placeholder="" />
                </div>
                <div class="location-field">
                  <label for="location">Location <span>(Optional)</span></label> <br />
                  <select name="location" id="location">
                    <option disabled selected>Select location</option>
                    <option value="Kiev">Kiev</option>
                    <option value="Dnepr">Dnepr</option>
                    <option value="Kropywnitskiy">Kropywnitskiy</option>
                    <option value="Odessa">Odessa</option>
                  </select>
                </div>
                <button type="submit">Sign Up</button>
                <div class="login-field">
                  <div class="old-user">Already a user?</div>
                  <div class="old-user-login">Login</div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="wrapper-right">
          <!-- Menu -->
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </nav>

          <div class="quote-container">
            <div class="quote">“Creativity is intelligence having fun”</div>
            <div class="quote-author">- Albert Einstein</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
