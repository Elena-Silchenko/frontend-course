<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapper Bully</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,700;1,600;1,700&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header">
      <div>
        <a href="#">
          <img src="./img/logo.svg" alt="logo">
        </a>
      </div>
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="">Appointment</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Team</a></li>
            <li><a href="">Reviews</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Gallery -->
  <div class="gallery-wrapper">
    <div class="gallery-container">
      <div class="gallery-img-1">
        <img src="./img/gallery/gallery-img-1.png" alt="image">
      </div>
      <div class="gallery-img-2">
        <div>
          <img src="./img/gallery/gallery-img-2.png" alt="image">
        </div>
        <div>
          <img src="./img/gallery/gallery-img-3.png" alt="image">
        </div>
      </div>
      <div class="gallery-img-3">
        <div>
          <img src="./img/gallery/gallery-img-4.png" alt="image">
        </div>
        <div>
          <img src="./img/gallery/gallery-img-5.png" alt="image">
        </div>
      </div>
      <div class="gallery-img-4">
        <img src="./img/gallery/gallery-img-6.png" alt="image">
      </div>
    </div>
  </div>

  <!-- Services -->
  <div class="services-wrapper">
    <div class="services-img-container">
      <div class="services-images">
        <div class="services-image-1">
          <img src="./img/services/Ellipse 1.png" alt="Hair styling">
        </div>
        <div class="services-title">Hair styling</div>
        <div class="services-image-4">
          <img src="./img/services/Ellipse 3.png" alt="Smooth shave">
        </div>
        <div class="services-title">Smooth shave</div>
      </div>
      <div>
        <div class="services-image-2">
          <img src="./img/services/Ellipse 2.png" alt="Beard trimming">
        </div>
        <div class="services-title">Beard trimming</div>
        <div class="services-image-3">
          <img src="./img/services/Ellipse 5.png" alt="Hair straightening">
        </div>
        <div class="services-title">Hair Straightening</div>
      </div>
    </div>

    <div class="services-img-right">
      <img src="./img/services/services.png" alt="services image">
    </div>
  </div>

  <!-- Team -->
  <div class="team-wrapper">
    <div class="team-title">Meet our highly skilled experts</div>
    <div class="team-container">
      <div>
        <img src="./img/team/Meredith.png" alt="Meredith">
      </div>
      <div>
        <img src="./img/team/Jason.png" alt="Jason">
      </div>
      <div>
        <img src="./img/team/Ryan.png" alt="Ryan">
      </div>
      <div>
        <img src="./img/team/James.png" alt="James">
      </div>
    </div>
  </div>


  <div></div>
</body>
</html>
