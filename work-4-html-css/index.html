<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venice beach</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header-bkg">
      <div class="header-img">
        <img src="./img/надпис.png" alt="venice beach">
      </div>
    </div>

    <div>
      <h1>Картки меню</h1>
      <div class="cards">
        <div class="card">
          <a href="">
            <div class="align-center">
              <img class="card-title" src="./img/галерея.png" alt="galery">
              <img src="./img/фото галереї.png" alt="photo of galery">
            </div>
          </a>
        </div>

        <div class="card">
          <a href="">
            <div class="align-center">
              <img class="card-title" src="./img/спорт.png" alt="sport">
              <img src="./img/фото спорту.png" alt="photo of sport">
            </div>
          </a>
        </div>

        <div class="card">
          <a href="">
            <div class="align-center">
              <img class="card-title" src="./img/більше.png" alt="more">
              <img src="./img/фото інше.png" alt="photo of more">
            </div>
          </a>
        </div>
      </div>

      <div class="main-img">
        <img src="./img/фото.png" alt="main photo">
      </div>
    </div>

    <div class="footer">
      <div class="footer-img">
        <div>
          <div class="margin-bottom">
            <img src="./img/розваги.png" alt="entertainment">
          </div>
          <div>
            <img src="./img/ресторани.png" alt="restourants">
          </div>
        </div>
        <div>
          <div class="margin-bottom">
            <img src="./img/магазини.png" alt="shops">
          </div>
          <div>
            <img src="./img/мистецтво.png" alt="art">
          </div>
        </div>
      </div>

      <div>
        <div class="footer-contacts">Контакти</div>
        <div>
          <div class="footer-border"></div>
        </div>
      </div>

      <div class="footer-icons">
        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
