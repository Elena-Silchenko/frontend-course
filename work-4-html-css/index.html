<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venice beach</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header-bkg">
      <div class="header-img">
        <img src="./img/надпис.png" alt="venice beach">
      </div>
    </div>

    <div class="main-content">
      <h1>Картки меню</h1>
      <div class="cards">
        <div class="card">
          <div class="align-center">
            <img class="card-title" src="./img/галерея.png" alt="galery">
            <img src="./img/фото галереї.png" alt="photo of galery">
          </div>
        </div>

        <div class="card">
          <div class="align-center">
            <img class="card-title" src="./img/спорт.png" alt="sport">
            <img src="./img/фото спорту.png" alt="photo of sport">
          </div>
        </div>

        <div class="card">
          <div class="align-center">
            <img class="card-title" src="./img/більше.png" alt="more">
            <img src="./img/фото інше.png" alt="photo of more">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
