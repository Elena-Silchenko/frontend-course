<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <script>
    /* Використовуючи циклічні конструкції, пробіли (&nbsp;) та зірки (*) намалюйте:
      Порожній 
      - прямокутник 
      Заповнений 
      - Рівнобедрений трикутник 
      - Трикутник прямокутний
      - Ромб
    */

    // прямокутник заповнений 
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        document.write("*")
      }
      document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // прямокутник порожній - 1й варіант
    for (let j = 0; j < 10; j++) {
      document.write("*")
    }
    document.write("<br>")

    for (let i = 1; i <= 8; i++) {
      document.write("*")
      for (let j = 1; j <= 8; j++) {
        document.write("&nbsp;")
      }
      document.write("*")
      document.write("<br>")
    }

    for (let j = 0; j < 10; j++) {
      document.write("*")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // прямокутник порожній - 2й варіант
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        if (i === 0 || i === 9 || j === 0 || j === 9) {
          document.write("*")
        } else {
          document.write("&nbsp;")
        }
      }
      document.write("<br>")
    }

    document.write("<br>")
    document.write("<br>")

    // Рівнобедрений трикутник
    for (let i = 0; i < 10; i++) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 0; y < 1 + 2 * i; y++) {
        document.write("*")
      }
      document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // Трикутник прямокутний
    for (let i = 0; i < 10; i++) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 1 + i; y > 0; y--) {
        document.write("*")
      }
      document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // Ромб
    for (let i = 0; i < 10; i++) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 0; y < 1 + 2 * i; y++) {
        document.write("*")
      }
      document.write("<br>")
    }

    for (let i = 0; i < 10; i++) {
      for (let j = i; j < 10; j++) {
        document.write("*")
      }

      for (let y = i + 1; y < 10; y++) {
        document.write("&nbsp;")
      }
      document.write("<br>")
    }
  </script>
</body>
</html>
