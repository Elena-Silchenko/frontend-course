<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <script>
    /* Using looping constructions, spaces (&nbsp;) and stars (*) draw:
      Empty
      - a rectangle
      Full
      - Isosceles triangle
      - A right triangle
      - Rhombus
    */

    // the rectangle is filled
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        document.write("*")
      }
      document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // the rectangle is empty - the 1st option
    for (let j = 0; j < 10; j++) {
      document.write("*")
    }
    document.write("<br>")

    for (let i = 1; i <= 8; i++) {
      document.write("*")
      for (let j = 1; j <= 8; j++) {
        document.write("&nbsp;")
      }
      document.write("*")
      document.write("<br>")
    }

    for (let j = 0; j < 10; j++) {
      document.write("*")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // the rectangle is empty - the 2nd option
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 10; j++) {
        if (i === 0 || i === 9 || j === 0 || j === 9) {
          document.write("*")
        } else {
          document.write("&nbsp;")
        }
      }
      document.write("<br>")
    }

    document.write("<br>")
    document.write("<br>")

    // Isosceles triangle
    for (let i = 0; i < 10; i++) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 0; y < 1 + 2 * i; y++) {
        document.write("*")
      }
      document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // A right triangle
    for (let i = 0; i < 10; i++) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 1 + i; y > 0; y--) {
        document.write("*")
      }
      document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    document.write("<br>")

    // rhombus
    for (let i = 0; i < 10; i++) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 0; y < 1 + 2 * i; y++) {
        document.write("*")
      }
      document.write("<br>")
    }

    for (let i = 8; i >= 0; i--) {
      for (let j = i + 1; j < 10; j++) {
        document.write("&nbsp;")
      }

      for (let y = 0; y < 1 + 2 * i; y++) {
        document.write("*")
      }
      document.write("<br>")
    }

    // sum all number from 5 to 15
    let sum = 0
    for (let i = 5; i <= 15; i++) {
      sum += i
      console.log(sum)
    }
  </script>
</body>
</html>
