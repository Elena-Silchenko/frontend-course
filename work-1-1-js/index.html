<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <script>
    //Task 1. Сверстать страницу подобную макету с помощью document write
    /* Task 2. Создать 3 переменных которые перед загрузкой страницы спросят у 
    пользователя: Имя, Фамилию, Возвраст 
    и выведут данные на страницу которую мы ранние сверстали. */

    const name = prompt("Enter your name")
    const surname = prompt("Enter your surname") 
    const age = prompt("Enter your age")

    document.write(`
      <div class="container">
        <header>
          <div class="header"></div>
        </header>
        <div class="d-flex">
          <nav>
            <div class="nav"></div>
          </nav>
          <section>
            <div class="section">
              <div>Name: ${name}</div>
              <div>Surname: ${surname}</div>
              <div>Age: ${age}</div>
            </div>
          </section>
        </div>
        <footer>
          <div class="footer"></div>
        </footer>
      </div>
    `)
  </script>
</body>
</html>
